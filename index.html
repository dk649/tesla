<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
      <p class="text-center py-2 font-semibold">
        0% APR available for qualified buyers
      </p>
    </div>

    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./images/logo.svg" alt="tesla" width="120" height="24" />
      <button><i class="fa-solid fa-globe"></i> <span>US</span></button>
    </header>

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <div
            class="h-96 bg-gray-300 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              class="max-w-full h-auto transform scale-125"
              id="exterior-image"
              src="/images/model-y-stealth-grey.jpg"
              alt="car"
            />
          </div>

          <div
            class="h-96 bg-gray-300 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              class="max-w-full h-auto transform scale-125"
              id="interior-image"
              src="/images/model-y-interior-dark.jpg"
              alt="car"
            />
          </div>
        </div>
      </section>

      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold mb-5">Model Y</h1>
        <h2 class="text-center text-xl font-light">Customise Your Car</h2>

        <div id="exterior-buttons" class="my-8">
          <h3 class="font-semibold mb-2">Exterior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform duration-300 hover:scale-110"
            >
              <img
                class="w-22"
                src="/images/button-stealth-grey.avif"
                alt="Stealth Grey"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                class="w-22"
                src="/images/button-pearl-white.avif"
                alt="Pearl White"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                class="w-22"
                src="/images/button-deep-blue-metallic.avif"
                alt="Deep Blue"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                class="w-22"
                src="/images/button-solid-black.avif"
                alt="Solid Black"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                class="w-22"
                src="/images/button-ultra-red.avif"
                alt="Ultra Red"
              />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img
                class="w-22"
                src="/images/button-quicksilver.avif"
                alt="Quicksilver"
              />
            </button>
          </div>
        </div>

        <div id="interior-buttons" class="my-8">
          <h3 class="font-semibold mb-2">Interior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform duration-300 hover:scale-110"
            >
              <img class="w-12" src="/images/button-dark.avif" alt="Dark" />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img class="w-12" src="/images/button-light.avif" alt="Light" />
            </button>
          </div>
        </div>

        <div class="mb-8" id="wheel-buttons">
          <h3 class="font-semibold mb-2">Wheels</h3>
          <button
            class="w-full py-4 mb-2 bg-gray-500 hover:bg-gray-700 hover:text-white text-white rounded-lg transition-colors duration-300"
          >
            Standard Wheels
          </button>
          <button
            class="w-full py-4 mb-2 bg-gray-500 hover:bg-gray-700 hover:text-white text-white rounded-lg transition-colors duration-300"
          >
            Proformance Wheels (+$2,500)
          </button>
        </div>
      </aside>
    </main>
  </body>
</html>
